<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Search App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
  <div class="container mx-auto py-10">
    <h1 class="text-4xl mb-6 text-center">Movie Search</h1>
    <div class="flex justify-center items-center">
      <input id="searchInput" class="w-1/2 px-3 py-2 border rounded-l" type="text" placeholder="Search for a movie">
      <button id="searchBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Search</button>
    </div>
    <div id="movieDetails" class="mt-8 bg-white m-auto p-4 rounded-lg shadow-md border border-blue-500 text-center"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
